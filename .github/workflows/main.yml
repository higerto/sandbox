name: chat_gist_handler

on:
  repository_dispatch:
    types: [post_message, update_message]

jobs:
  handle-chat:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Run chat handler
        run: |
          node chat-handler.js
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
